  e.preventDefault(); // í™”ë©´ ìŠ¤í¬ë¡¤ ë°©ì§€

  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;

  // í„°ì¹˜ëœ ìœ„ì¹˜ê°€ ëª‡ ë²ˆì§¸ ì¹¼ëŸ¼ì¸ì§€ ê³„ì‚° (0~3)

    // ë…¸ë˜ ì‹œì‘ / ì¼ì‹œì •ì§€
    startBtn.addEventListener("click", () => {

        bgm.play();
        if (!started) {
          started = true;
          startPerfTime = performance.now();
        }
      } else {
        bgm.pause();
      }
    });

    // ë…¸íŠ¸ ìƒì„± (time = íŒì •ì„  ë„ì°© ì‹œì , travelTimeë§Œí¼ ì¼ì° ìƒì„±)
    function spawnNotes() {
      if (!started) return;
      const now = (performance.now() - startPerfTime) / 1000;
      const travelTime = (judgeLineY - (-20)) / noteSpeed;

      for (let n of chart) {
        if (!n.spawned && now >= n.time - travelTime) {
          n.spawned = true;
          notes.push({ column: n.column, y: -20, active: true });
        }
      }
    }

    // ğŸ¨ ë¼ì¸/íŒì •ì„ /í‚¤ í‘œì‹œ + ë°°ê²½ ì‚¬ì§„ ì‚´ë ¤ì„œ ê·¸ë¦¬ê¸°
    function drawLane() {
      ctx.clearRect(0, 0, W, H);

      ctx.fillStyle = "rgba(0,0,0,0.10)";
      ctx.fillRect(0, 0, W, H);

      ctx.strokeStyle = "rgba(255,255,255,0.45)";
      ctx.lineWidth = 2;
      for (let i = 1; i < columns; i++) {
        ctx.beginPath();
        ctx.moveTo(i * colW, 0);
        ctx.lineTo(i * colW, H);
        ctx.stroke();
      }

      ctx.strokeStyle = "#7ab3ff";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(0, judgeLineY);
      ctx.lineTo(W, judgeLineY);
      ctx.stroke();

      ctx.fillStyle = "#fefefe";
      ctx.font = "18px system-ui";
      ctx.textAlign = "center";
      for (let i = 0; i < columns; i++) {
        const x = i * colW + colW / 2;
        ctx.fillText(keyMap[i].toUpperCase(), x, H - 20);
      }
    }

    // ë…¸íŠ¸ ì´ë™ + ê·¸ë¦¬ê¸°
    function drawNotes(dt) {
      const dy = noteSpeed * (dt / 1000);

      for (let n of notes) {
        if (n.active) n.y += dy;
      }

      for (let n of notes) {
        if (!n.active) continue;
        const x = n.column * colW + 10;
        const w = colW - 20;
        ctx.fillStyle = "#ff5fae";
        ctx.fillRect(x, n.y, w, 20);
      }

      for (let n of notes) {
        if (n.active && n.y > judgeLineY + 60) {
          n.active = false;
          combo = 0;
          showJudge("Miss");
        }
      }
    }

    // í‚¤ íŒì •
    function handleHit(key) {
      const idx = keyMap.indexOf(key);
      if (idx === -1) return;

      let best = null;
      let distMin = Infinity;

      for (let n of notes) {
        if (!n.active || n.column !== idx) continue;
        const d = Math.abs(n.y - judgeLineY);
        if (d < distMin) {
          distMin = d;
          best = n;
        }
      }

      if (!best) {
        combo = 0;
        showJudge("Miss");
        return;
      }

      if (distMin <= 25) {
        best.active = false;
        score += 1000;
        combo++;
        showJudge("Perfect");
      } else if (distMin <= 55) {
        best.active = false;
        score += 500;
        combo++;
        showJudge("Good");
      } else {
        best.active = false;
        combo = 0;
        showJudge("Miss");
      }
    }

    function showJudge(t) {
      lastJudge = t;
      lastJudgeTimer = 300;
      scoreEl.textContent = score;
      comboEl.textContent = combo;
      judgeEl.textContent = lastJudge;
    }

    let last = 0;
    function loop(t) {
      const dt = t - last;
      last = t;

      if (lastJudgeTimer > 0) {
        lastJudgeTimer -= dt;
        if (lastJudgeTimer <= 0) judgeEl.textContent = "-";
      }

      drawLane();
      spawnNotes();
      drawNotes(dt);

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
